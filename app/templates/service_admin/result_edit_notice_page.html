{% extends "base.html" %}
{% block title %}MUMT Internal Information System{% endblock %}
{% include "service_admin/admin_nav.html" %}
{% block page_content %}
    <section class="section">
        <div class="container has-text-centered">
            <div class="box">
                <span class="icon is-large has-text-success">
                    <i class="fas fa-check-circle fa-3x"></i>
                </span>
                <h1 class="title is-3 mt-3">แก้ไขใบรายงานผลฉบับร่างแล้ว</h1>
                <div class="notification is-info is-light mt-4">
                    ใบรายงานผลฉบับร่างนี้ได้รับการแก้ไขเรียบร้อยแล้ว กรุณารอการยืนยันจากลูกค้า
                </div>
                <div class="buttons is-centered mt-5">
                    <a href='{{ url_for('service_admin.result_index', menu=menu, tab=tab) }}'
                       class="button is-link is-light"
                    >
                        กลับหน้าหลัก
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
