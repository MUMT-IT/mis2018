<div class="modal is-active animate__animated" id="disapprove-quotation-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title" align="center">
                เหตุผลที่ไม่อนุมัติใบเสนอราคา
            </p>
            <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form hx-post="{{ url_for('service_admin.disapprove_quotation', quotation_id=quotation_id, menu=menu) }}">
                <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">
                <div class="field">
                    <label class="label">
                        {{ form.note.label }}
                        <span class="has-text-danger">*</span>
                    </label>
                    <div class="control">
                        {{ form.note(class='textarea') }}
                    </div>
                </div>
                <div class="field ">
                    <div class="buttons is-centered">
                        <a id="cancelModal" class="button">ย้อนกลับ</a>
                        <input type="submit" id="submit-form" class="button is-success" value="บันทึก">
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script>
    window.document.getElementById("cancelButton").addEventListener("click", function () {
        htmx.addClass(htmx.find('#disapprove-quotation-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#disapprove-quotation-modal'), "is-active", 500)
    })
    window.document.getElementById("cancelModal").addEventListener("click", function () {
        htmx.addClass(htmx.find('#disapprove-quotation-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#disapprove-quotation-modal'), "is-active", 500)
    })
</script>
