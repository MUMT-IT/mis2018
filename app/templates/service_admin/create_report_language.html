{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block page_content %}
    {% include "service_admin/admin_nav.html" %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="title">
                        {% for sl in sub_lab %}
                            ฟอร์ม{{ sl.sub_lab }}
                        {% endfor %}
                    </h1>
                </div>
            </div>
            <div class="columns">
                <div class="column is-10 is-offset-1">
                    <div class="box">
                        <form method="post">
                            <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">
                            <div class="field">
                                <label class="label">ใบรายงานผล</label>
                                <div class="control">
                                    <label class="checkbox">
                                        {{ form.thai_language()  }}
                                        {{ form.thai_language.label }}
                                    </label>
                                    <br>
                                    <label class="checkbox">
                                        {{ form.eng_language()  }}
                                        {{ form.eng_language.label }}
                                    </label>
                                    <br>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">สำเนาใบรายงานผล</label>
                                <div class="control">
                                    <label class="checkbox">
                                        {{ form.thai_copy_language()  }}
                                        {{ form.thai_copy_language.label }}
                                    </label>
                                    <br>
                                    <label class="checkbox">
                                        {{ form.eng_copy_language()  }}
                                        {{ form.eng_copy_language.label }}
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="buttons is-centered">
                                    <button class="button is-success" type="submit" value="submit">บันทึก</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
{% endblock %}
