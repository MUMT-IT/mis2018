<div class="modal is-active animate__animated" id="password-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Passphrase</p>
            <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
        </header>
        <form
                hx-post="{{ url_for('comhealth.export_receipt_pdf', receipt_id=receipt_id) }}",
                hx-swap="none"
        >
            {{ form.hidden_tag() }}
            <section class="modal-card-body">
            <div class="field">
                <label class="label">กรุณากรอก Passphrase</label>
                    <div class="control">
                        {{ form.password(class="input") }}
                    </div>
            </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Save</button>
            </footer>
        </form>
    </div>
</div>
<script>
    window.document.getElementById("cancelButton").addEventListener("click", function() {
        htmx.addClass(htmx.find('#password-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#password-modal'), 'is-active', 500)
    })
    window.addEventListener('closeModal', (evt)=>{
        htmx.addClass(htmx.find('#password-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#password-modal'), 'is-active', 500)
    })
</script>
