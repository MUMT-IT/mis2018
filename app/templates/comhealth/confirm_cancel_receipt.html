{% extends "base.html" %}
{% block page_content %}
{% include "comhealth/nav.html" %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <div class="message is-warning">
                    <div class="message-header">
                        <h3 class="title">ท่านแน่ใจที่จะยกเลิกใบเสร็จเลขที่ {{ receipt.id }}?</h3>
                    </div>
                    <div class="message-body">
                        <h3 class="subtitle">กรุณาระบุเหตุผลในการยกเลิก</h3>
                        <form method="post" action="{{ url_for('comhealth.cancel_receipt', receipt_id=receipt.id) }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" name="comment"></textarea>
                                </div>
                            </div>
                            <h3 class="subtitle">Passphrase</h3>
                            <div class="field">
                                 <div class="control">
                                    <input type="password" name="password" required class="input is-danger">
                                 </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <div class="buttons is-centered">
                                    <input class="button is-danger" type="submit">
                                    <a href="{{ url_for('comhealth.show_receipt_detail', receipt_id=receipt.id) }}"
                                       class="button is-light">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
