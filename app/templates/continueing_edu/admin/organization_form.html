{% extends 'continueing_edu/admin/base.html' %}

{% block title %}Organization Form - Admin{% endblock %}

{% block content %}
<div class="container">
          <h1 class="title">{{ 'Edit Organization' if org else 'Create Organization' }}</h1>
          <form method="post">
                    <div class="field">
                              <label class="label">Name</label>
                              <div class="control">
                                        <input class="input" name="name" value="{{ org.name if org else '' }}"
                                                  required />
                              </div>
                    </div>
                    <div class="field">
                              <label class="label">Type</label>
                              <div class="control">
                                        <div class="select">
                                                  <select name="organization_type_id">
                                                            <option value="">-- None --</option>
                                                            {% for t in org_types %}
                                                            <option value="{{ t.id }}" {% if org and
                                                                      org.organization_type_id==t.id %}selected{% endif
                                                                      %}>{{ t.name_en }}</option>
                                                            {% endfor %}
                                                  </select>
                                        </div>
                              </div>
                    </div>
                    <div class="field">
                              <div class="control">
                                        <button class="button is-primary" type="submit">Save</button>
                                        <a class="button"
                                                  href="{{ url_for('continuing_edu_admin.organizations_list') }}">Cancel</a>
                              </div>
                    </div>
          </form>
</div>
{% endblock %}
