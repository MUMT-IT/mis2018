{% extends "base.html" %}
{% include "nav.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.6.1/event-calendar.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block page_content %}
    <section class="section">
        <div class="container">
            {% include "messages.html" %}
            <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="title">เพิ่มข้อมูลการปฏิบัติงานนอกเวลา</h1>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div id="ot-calendar"></div>
                </div>
            </div>
            <div id="ot-form-container"></div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.6.1/event-calendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
    let ec = new EventCalendar(document.getElementById('ot-calendar'), {
        view: 'listDay',
        eventClick: function (event) {
            console.log(event.event.start.toISOString())
            htmx.ajax('GET', '/ot/timeslots/' + event.event.id + '/ot-form-modal?start=' + event.event.start.toISOString(),
                { swap: 'innerHTML', target: '#ot-form-container'})
        },
        eventSources: [
            {
            url: {{ url_for('ot.get_timeslots', announcement_id=announcement_id)|tojson|safe }}
            },
            {
            url: {{ url_for('ot.get_shifts', announcement_id=announcement_id)|tojson|safe }}
        }]
    });
    </script>
{% endblock %}
