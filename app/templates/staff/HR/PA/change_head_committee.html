<div class="modal is-active animate__animated" id="pa-change-committee-form-container">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">เปลี่ยนประธานกรรมการ</p>
            <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
        </header>
        {% include "messages.html" %}
        <section class="modal-card-body">
            <form hx-post="{{ url_for('pa.pa_change_head_committee', round_id=round_id, pa_id=pa_id) }}"
                  hx-swap="none"
                  hx-indicator="#save-btn">
                {{ form.hidden_tag() }}

                <div class="field">
                    <div class="select">
                        {{ form.head_committee_staff_account }}
                    </div>
                </div>
                <div class="field has-text-centered">
                    <button class="button is-success is-outlined" type="submit" id="save-btn">
                        <span class="icon">
                            <i class="fa-solid fa-paper-plane"></i>
                        </span>
                        <span>บันทึก</span>
                    </button>
                </div>
            </form>
        </section>
    </div>
</div>
<script>
    document.getElementById("cancelButton").addEventListener("click", function () {
        htmx.removeClass(htmx.find('#pa-change-committee-form-container'), 'is-active')
    })
    document.addEventListener('closeModal', () => {
        htmx.removeClass(htmx.find('#pa-change-committee-form-container'), 'is-active')
    })

</script>
