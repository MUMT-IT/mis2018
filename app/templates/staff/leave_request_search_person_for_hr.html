{% extends "base.html" %}
{% include "staff/nav.html" %}
{% block page_content %}
<section class="section" id="app">
    <div class="columns">
        <div class="column">
            <div class="container has-text-centered">
                {% include "messages.html" %}
                <div class="box">
                    <h1>ค้นหาชื่อผู้ขออนุมัติลา</h1>
                    <form method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                        <div class="control">
                            <b-field message="สามารถค้นหาด้วยชื่อ นามสกุล">
                                ชื่อ <% staffNameSelected %>
                                <b-autocomplete v-model="staffquery" :data="data" name="staffname"
                                                field="id" :loading="isFetching" icon="magnify"
                                                @keyup.native="getAsyncData"
                                                @select="option => staffname = option.fullname" required>
                                    <template slot-scope="props">
                                        <div class="media">
                                            <div class="media-content">
                                                <%props.option.fullname%>
                                                <br>
                                                <small>
                                                    รหัส: <%props.option.id%>,
                                                    สังกัด: <%props.option.org%>
                                                </small>
                                            </div>
                                        </div>
                                    </template>
                                </b-autocomplete>
                            </b-field>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <input type="submit" value="search" class="button is-info"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="control">
                    <a href="{{ url_for('staff.leave_request_result_by_date') }}" class="button is-light">กลับ</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    new Vue({
        el: '#app',
        delimiters: ['<%', '%>'],
        data() {
            return {
                staffquery: '',
                staffname: '',
                isFetching: false,
                data: []
            }
        },
        computed: {
            staffNameSelected: function(){
                if ( this.staffquery !== "" ){
                    return this.staffname
                }
                else{
                    return "-"
                }
            }
        },
        methods: {
            getAsyncData: function() {
                var self = this
                self.isFetching = true
                axios.get('/staff/api/staffids').then(function(resp) {
                    self.data = []
                    resp.data.forEach(function(item) {
                        if (item.fullname.indexOf(self.staffquery) !== -1) {
                            self.data.push(item)
                        }
                        if (item.org.indexOf(self.staffquery) !== -1) {
                            self.data.push(item)
                        }
                    })
                    self.isFetching = false
                })
            },
        }
    });
</script>
{% endblock %}
