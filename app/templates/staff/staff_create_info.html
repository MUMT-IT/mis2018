{% extends "base.html" %}
{% include "staff/nav.html" %}
{% block page_content %}
<section class="section" id="app">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                <h1 class="title">เพิ่มข้อมูลบุคลากรใหม่</h1>
            </div>
        </div>
        {% include "messages.html" %}
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                    <b-notification type="is-warning is-light" aria-close-label="Close notification" role="alert">
                        หากเป็นชาวต่างชาติ ให้ใส่ชื่อ นามสกุลภาษาอังกฤษ ในช่องภาษาไทยด้วย
                     </b-notification>
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">email</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="email" type="text" placeholder="firstname.las" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">คำนำหน้า</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="th_title" type="text" placeholder="เช่น นางสาว/นาย" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ชื่อ</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="th_firstname" type="text" placeholder="ภาษาไทย" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">นามสกุล</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="th_lastname" type="text" placeholder=" ภาษาไทย" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Firstname</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="en_firstname" type="text" placeholder="ภาษาอังกฤษ" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Lastname</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="en_lastname" type="text" placeholder=" ภาษาอังกฤษ" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ตำแหน่ง(การจ้าง)</label>
                        </div>
                        <div class="field-body">
                            <div class="control">
                                <div class="field">
                                    <div class="select">
                                        <select name="job_id">
                                            {% for j in jobs %}
                                                <option value="{{ j.id }}">{{ j.th_title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ตำแหน่ง</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="position" type="text" placeholder="ตำแหน่ง">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">วันเข้าทำงาน</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <b-datepicker
                                        required
                                        name="employed_date"
                                        v-model="selectedDates"
                                        icon-pack="fa"
                                        placeholder="คลิกเพื่อเปิดปฏิทิน..."
                                        :date-formatter="formatDate"
                                        :mobile-native="false"
                                        icon="calendar-alt">
                                    </b-datepicker>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ประเภท</label>
                        </div>
                        <div class="field-body">
                            <label class="checkbox">
                                <input type="checkbox" value="yes" name="academic_staff">
                                สายวิชาการ
                            </label>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">รหัสสแกนนิ้ว</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                        name="finger_scan_id" type="text" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">การจ้าง</label>
                        </div>
                        <div class="field-body">
                            <div class="control">
                                <div class="field">
                                    <div class="select">
                                        <select name="employment_id">
                                            {% for emp in employments %}
                                                <option value="{{ emp.id }}">{{ emp.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">สังกัด</label>
                        </div>
                        <div class="field-body">
                            <div class="control">
                                <div class="field">
                                    <div class="select">
                                        <select name="org_id">
                                            {% for d in departments %}
                                                <option value="{{ d.id }}">{{ d.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">รหัสผ่าน</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input"
                                           name="password" type="text" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <a href="{{ url_for('staff.staff_index') }}" class="button is-light">Cancel</a>
                        </div>
                        <div class="control">
                            <input type="submit" value="submit" class="button is-primary"/>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>

    new Vue({
        el: '#app',
        delimiters: ['<%', '%>'],
        data() {
            return {
                selectedDates: [],
            }
        },
        methods: {
            formatDate(employed_date){
                let date = new moment(employed_date).format("DD/MM/YYYY")
                return date
            }
        }
    });
</script>
{% endblock %}
