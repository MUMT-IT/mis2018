<div class="modal is-active animate__animated" id="pa-request-form-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">ส่งคำขอ</p>
            <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form hx-post="{{ url_for('pa.create_request', pa_id=pa_id) }}"
                  hx-swap="none"
                  hx-indicator="#save-btn">
                {{ form.hidden_tag() }}
                <div class="field">
                    <div class="radio">
                        <span class="subtitle">{{ form.for_(class="radio") }}</span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ form.detail.label }}</label>
                    <div class="control">
                        {{ form.detail(class="textarea") }}
                    </div>
                </div>
                <div class="field has-text-centered">
                    <button class="button is-success is-outlined" type="submit" id="save-btn">
                        <span class="icon">
                            <i class="fa-solid fa-paper-plane"></i>
                        </span>
                        <span>ส่งคำขอ</span>
                    </button>
                </div>
            </form>
        </section>
    </div>
</div>
<script>
    document.getElementById("cancelButton").addEventListener("click", function () {
        htmx.removeClass(htmx.find('#pa-request-form-modal'), 'is-active')
    })
    document.addEventListener('closeModal', () => {
        htmx.removeClass(htmx.find('#pa-request-form-modal'), 'is-active')
    })
</script>
