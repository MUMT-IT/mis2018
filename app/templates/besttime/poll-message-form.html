{% extends "base.html" %}


{% block page_content %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h1 class="title is-size-5">Leave you message for the group.</h1>
            <form method="post">
                {{form.hidden_tag()}}
                <div class="field">
                    <div class="control">
                        {{form.message(class="input is-danger")}}
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-success" type="submit">Submit</button>
                    </div>
                    <div class="control">
                        <a class="button is-light" href="{{url_for('besttime.index')}}">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
