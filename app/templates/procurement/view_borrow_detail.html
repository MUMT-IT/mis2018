{% extends "base.html" %}
{% block page_content %}
    <section class="section">
        {% include "messages.html" %}
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li class="is-active">
                    <a href="#">
                    <span class="icon is-small">
                      <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                        <span>Procurement Details</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="columns">
                <div class="column has-text-centered">
                    <h1 class="title">Borrow-Return Information</h1>
                    <h2 class="subtitle">ข้อมูลการยืม-คืนคอมพิวเตอร์</h2>
                </div>
            </div>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <table id="data" class="table is-striped" style="width:100%">
                        <thead>
                        <th>รายการ</th>
<!--                        <th>ERP Code</th>-->
                        <th>เพื่อใช้ในงาน</th>
                        <th>สถานที่นำไปใช้งาน</th>
                        <th>เลือก</th>
{#                        <th>View</th>#}
{#                        <th>Print</th>#}
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <a href="{{ url_for('procurement.user_first') }}" class="button is-rounded is-info is-light">
                    <span class="icon">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                        <span>กลับ</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                searchDelay: 350,
                ajax: '{{ url_for("procurement.get_borrow_detail") }}',
                serverSide: true,
                columns: [
                    {data: 'item'},
                    {#{data: 'erp_code'},#}
                    {data: 'purpose'},
                    {data: 'location_of_use'},
                    {data: 'return_computer'},
                    {#{data: 'view_record'},#}
                    {#{data: 'print_record'}#}

                ],
            });
        });
    </script>
{% endblock %}
