{% extends "base.html" %}
{% include "academic_services/customer_nav.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block page_content %}
    <section class="section">
        {% include 'messages.html' %}
            <div class="columns">
                {% include 'academic_services/menu.html' %}
                <div class="column is-9">
                    <div class="column is-9">
                        <h1 class="title has-text-centered">แก้ไขรหัสผ่าน</h1>
                    </div>
                    <div class="column is-9 box">
                        <form method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="field" style="margin-left: 1em; margin-right: 1em; margin-top: .5em">
                                <label class="label">รหัสผ่านใหม่</label>
                                <div class="control is-expanded has-icons-left">
                                    <input type="password" class="input" name="new_password" placeholder="New password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field" style="margin-left: 1em; margin-right: 1em">
                                <label class="label">ยืนยันรหัสผ่านใหม่</label>
                                <div class="control is-expanded has-icons-left">
                                    <input type="password" class="input" name="confirm_password" placeholder="Confirm password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <p class="help has-text-danger">รหัสต้องตรงกัน</p>
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-centered">
                                <div class="control">
                                    <input type="submit" class="button is-success"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
