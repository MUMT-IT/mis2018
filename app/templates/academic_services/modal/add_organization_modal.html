<div class="modal is-active animate__animated" id="add-organization-modal">
    <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" align="center">
                    เพิ่มหรือเปลี่ยนบริษัท/องค์กร/โครงการ
                </p>
                <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form hx-post="{{ url_for('academic_services.add_organization', customer_id=customer_id) }}"
                      hx-indicator="#submit-form"
                >
                <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">
                     <div class="field">
                        <label class="label">บริษัท/องค์กร/โครงการ</label>
                        <div class="control">
                            {{ form.organization(class="js-example-basic-single") }}
                        </div>
                    </div>
                    <div class="field ">
                        <div class="buttons is-centered">
                            <a href="{{ url_for('academic_services.customer_account', menu='view') }}"
                               class="button"
                            >
                                Cancel
                            </a>
                            <input type="submit" id="submit-form" class="button is-success" value="Submit">
                        </div>
                    </div>
                </form>
            </section>
        </div>
</div>
<script>
      window.document.getElementById("cancelButton").addEventListener("click", function() {
        htmx.addClass(htmx.find('#add-organization-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#add-organization-modal'), "is-active", 500)
      })
      $(document).ready(() => {
            $('.js-example-basic-single').select2({
                width: '100%',
                tags: true
            });
        });
</script>
