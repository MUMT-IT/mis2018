<div class="modal is-active animate__animated" id="add-tracking-number-modal">
    <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" align="center">
                    ขอแก้ไขใบรายงานผล
                </p>
                <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form hx-post="{{ url_for('academic_services.edit_result', result_id=result_id, menu=menu) }}"
                      hx-indicator="#submit-form"
                >
                <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">
                    <div class="field">
                        <label class="label">เหตุผลที่ขอแก้ไข</label>
                        <div class="control">
                            {{ form.note(class='textarea') }}
                        </div>
                    </div>
                    <div class="field ">
                        <div class="buttons is-centered">
                            <a href="{{ url_for('academic_services.result_index', menu=menu) }}"
                               class="button"
                            >
                                ยกเลิก
                            </a>
                            <input type="submit" id="submit-form" class="button is-success" value="บันทึก">
                        </div>
                    </div>
                </form>
            </section>
        </div>
</div>
<script>
    window.document.getElementById("cancelButton").addEventListener("click", function() {
        htmx.addClass(htmx.find('#add-tracking-number-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#add-tracking-number-modal'), "is-active", 500)
    })
</script>
