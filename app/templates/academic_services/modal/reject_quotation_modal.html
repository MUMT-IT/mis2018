<div class="modal is-active animate__animated" id="reject-quotation-modal">
    <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" align="center">
                    เหตุผลที่ปฏิเสธใบเสนอราคา
                </p>
                <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form hx-post="{{ url_for('academic_services.reject_quotation', quotation_id=quotation_id, menu=menu) }}"
                      hx-indicator="#submit-form"
                >
                <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">
                    <div class="field">
                        <label class="label">หมายเหตุ</label>
                        <div class="control">
                            {{ form.cancel_reason(class='textarea') }}
                        </div>
                    </div>
                    <div class="field ">
                        <div class="buttons is-centered">
                            <a id="cancelModal" class="button">Cancel</a>
                            <input type="submit" id="submit-form" class="button is-success" value="บันทึก">
                        </div>
                    </div>
                </form>
            </section>
        </div>
</div>
<script>
    window.document.getElementById("cancelButton").addEventListener("click", function() {
        htmx.addClass(htmx.find('#reject-quotation-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#reject-quotation-modal'), "is-active", 500)
    })
    window.document.getElementById("cancelModal").addEventListener("click", function() {
        htmx.addClass(htmx.find('#reject-quotation-modal'), 'animate__fadeOut')
        htmx.removeClass(htmx.find('#reject-quotation-modal'), "is-active", 500)
    })
</script>
