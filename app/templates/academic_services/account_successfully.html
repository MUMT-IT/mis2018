{% extends "base.html" %}
{% block title %}Create Customer Account{% endblock %}
{% include "academic_services/customer_nav.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma@5/bulma.css" />
{% endblock %}
{% block page_content %}
    <section class="section">
        <div class="container">
            {% include 'messages.html' %}
            <div class="columns">
                <div class="column is-half is-offset-one-quarter has-text-centered">
                    <div class="box has-background-white-bis">
                        <br>
                        <div class="field">
                            <span class="icon is-large has-text-success">
                                <i class="far fa-check-circle fa-6x"></i>
                            </span>
                        </div>
                        <br>
                        <div class="field" style="margin-top: .5em; margin-bottom: 1em">
                            <h1 class="title is-size-3">Account verification</h1>
                        </div>
                        <div class="field">
                            <form method="post">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <button class="button is-info" type="submit" value="submit">Vertify</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock page_content %}
