{% extends "base.html" %}
{% block page_content %}
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <img src="{{ url_for('static', filename='img/logo-MU_Color.png') }}" alt="Logo" width="75">
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                 <div class="navbar-end">
                    <span class="navbar-item">
                    <a class="button is-outlined" href="{{ url_for('procurement.main_procurement_page') }}">
                        <span>Home</span>
                    </a>
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <h1 class="title has-text-centered">Welcome, K.{{ name.personal_info.en_firstname }}</h1>
        {% include "messages.html" %}
        <div class="columns">
            <div class="column is-half is-offset-3">
                <nav class="panel is-info">
                    <p class="panel-heading">Services</p>
                    <a href="{{ url_for('receipt_printing.show_cost_center') }}" class="panel-block">
                        <span class="panel-icon"><i class="fas fa-bookmark"></i></span>
                        <span class="is-size-5">Cost Center</span><br>
                    </a>
                    <a href="{{ url_for('receipt_printing.show_io_code') }}" class="panel-block">
                        <span class="panel-icon"><i class="fas fa-bookmark"></i></span>
                        <span class="is-size-5">Internal Order/IO</span><br>
                    </a>
                    <a href="{{ url_for('receipt_printing.show_gl') }}" class="panel-block">
                        <span class="panel-icon"><i class="fas fa-bookmark"></i></span>
                        <span class="is-size-5">GL</span><br>
                    </a>
                </nav>
            </div>
        </div>
    </section>
{% endblock %}
{% block scripts %}
    {{ super() }}

{% endblock %}
