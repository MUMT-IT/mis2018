{% extends "base.html" %}
{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <div class="message is-warning">
                    <div class="message-header">
                        <h3 class="title">คุณแน่ใจที่จะยกเลิกใบเสร็จเลขที่ {{ receipt.number }} ใช่ไหม</h3>
                    </div>
                    <div class="message-body">
                        <form method="post" action="{{ url_for('receipt_printing.cancel_receipt', receipt_id=receipt.id) }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="field">
                                <label class="label">กรุณากรอก Passphrase</label>
                                    <div class="control">
                                        {{ form.password(class="input") }}
                                    </div>
                            </div>
                            <div class="field">
                                <label class="label">กรุณาระบุเหตุผลในการยกเลิก</label>
                                <div class="control">
                                    {{ form.cancel_comment(class="textarea") }}
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <div class="buttons is-centered">
                                    <input class="button is-danger" type="submit">
                                    <a href="{{ callback }}"
                                       class="button is-light">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
