<div class="modal is-active" id="comment-modal">
    <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" align="center">
                    {% if record_id %}
                        Add Comment
                    {% else %}
                        Edit Comment
                    {% endif %}
                </p>
                <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form
                    {% if record_id %}
                        hx-post="{{ url_for('comp_tracker.edit_comment', record_id=record_id) }}"
                    {% else %}
                        hx-post="{{ url_for('comp_tracker.edit_comment', action_id=action_id) }}"
                    {% endif %}
                    hx-indicator="#submit-form"
                    hx-target="#admin-comments"
                    hx-swap="beforeend"
                >
                <input type="hidden" value="{{ csrf_token() }}" name="csrf_token">
                    <div class="field">
                        <label class="label">
                            {% if record_id %}
                                เพิ่มความคิดเห็น
                            {% else %}
                                แก้ไขความคิดเห็น
                            {% endif %}
                        </label>
                    </div>
                    <div class="field">
                        <div class="control">
                                {{ form.review_comment(class='textarea') }}
                            </div>
                    </div>
                    <div class="field ">
                        <div class="control">
                            <input type="submit" id="submit-form" class="button is-success" value="บันทึก">
                        </div>
                    </div>
                </form>
            </section>
        </div>
</div>
<script>
      window.document.getElementById("cancelButton").addEventListener("click", function() {
        htmx.removeClass(htmx.find('#comment-modal'), "is-active")
      })
</script>
