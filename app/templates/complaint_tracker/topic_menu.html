<div class="column is-2" style="margin-left: 1.5em">
    <aside class="menu">
        <p class="menu-label">
            MENU
        </p>
        <ul class="menu-list">
            <li>
                {% for category, topics in grouped_topics.items() %}
                    <p style="margin-left: .7em;">{{ category }}</p>
                    <ul>
                        {% for topic in topics %}
                            <li>
                                <a {% if menu==topic.code %} class="is-active" {% endif %} href="{{ url_for('comp_tracker.admin_record_complaint_index',
                                          menu=topic.code) }}">
                                    {{ topic.topic }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endfor %}
            </li>
            <li>
                <a {% if menu=="all" %} class="is-active" {% endif %} href="{{ url_for('comp_tracker.admin_record_complaint_index',
                       menu='all') }}">
                    ทั้งหมด
                </a>
            </li>
        </ul>
    </aside>
</div>
