{% for invite in invites %}
    <tr>
        <td>
            {{ invite.admin }}
        </td>
        <td>
            <span class="tag is-light is-success">
                มีสิทธื
            </span>
        </td>
        <td>
            <span class="tag">
                ไม่ต้องยืนยัน
            </span>
        </td>
        <td>
            <a hx-delete="{{ url_for('comp_tracker.edit_invited', investigator_id=invite.id) }}"
               hx-confirm="ท่านต้องการลบการเชิญนี้หรือไม่"
               class="is-danger is-small is-rounded">
                <span class="icon">
                    <i class="far fa-trash-alt has-text-danger"></i>
                </span>
            </a>
        </td>
    </tr>
{% endfor %}
{% for c in coordinators %}
    <tr>
        <td>
            {{ c.coordinator.fullname }}
        </td>
        <td>
            <span class="tag is-light is-danger">
                ไม่มีมีสิทธื
            </span>
        </td>
        <td>
            {% if c.received_datetime|localdatetime %}
                <span class="tag is-info">
                    <i class="far fa-clock" style="margin-right: .3em"></i>
                    {{ c.received_datetime|localdatetime }}
                </span>
            {% else %}
                <span class="tag is-danger">
                    <i class="far fa-times-circle" style="margin-right: .3em"></i>
                    ยังไม่ยืนยัน
                </span>
            {% endif %}
        </td>
        <td>
            <a hx-delete="{{ url_for('comp_tracker.edit_invited', coordinator_id=c.id) }}"
               hx-confirm="ท่านต้องการลบการเชิญนี้หรือไม่"
               class="is-danger is-small is-rounded">
                <span class="icon">
                    <i class="far fa-trash-alt has-text-danger"></i>
                </span>
            </a>
        </td>
    </tr>
{% endfor %}
