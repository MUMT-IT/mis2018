{% extends "base.html" %}
{% block title %}Organization Index Page{% endblock %}
{% include "kpi/nav.html" %}
{% block page_content %}
<section class="section">
<h1 class="title">ระบบสารสนเทศงานยุทธศาสตร์และตัวชี้วัด</h1>
    <nav class="panel">
        <p class="panel-heading">
            องค์กร/หน่วยงาน
        </p>
        {% for org in orgs %}
        <a class="panel-block" href="{{ url_for('kpi_blueprint.strategy_index', org_id=org.id) }}">
            <span class="panel-icon">
            <i class="fa fa-address-book"></i>
            </span>
            {{ org.name }}
        </a>
        {% endfor %}
    </nav>
</section>
{% endblock %}
