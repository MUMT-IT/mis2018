<div class="modal is-active" id="user-eval-form-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">กรุณาประเมินความพึงพอใจระบบ</p>
            <button type="button" id="cancelButton" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form hx-post="{{ url_for('user_eval.check_evaluate', blueprint=blueprint, methods='POST') }}"
                  hx-swap="none"
                  hx-indicator="#save-btn">
                {{ form.hidden_tag() }}
                <div class="field">
                    <label class="label">
                        ความพึงพอใจในระบบ
                    </label>
                    <div>
                        {{ form.score() }}
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ form.comment.label }}</label>
                    <div class="control">
                        {{ form.comment(class="textarea", placeholder="ความเห็นหรือข้อแนะนำเพิ่มเติม (ถ้ามี)") }}
                    </div>
                </div>
                <div class="field has-text-centered">
                    <button class="button is-success is-outlined" type="submit" id="save-btn">
                        <span class="icon">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </span>
                        <span>บันทึก</span>
                    </button>
                </div>
            </form>
        </section>
    </div>
</div>
<script>
    document.getElementById("cancelButton").addEventListener("click", function () {
        htmx.removeClass(htmx.find('#user-eval-form-modal'), 'is-active')
    })
    document.addEventListener('closeModal', () => {
        htmx.removeClass(htmx.find('#user-eval-form-modal'), 'is-active')
    })
</script>
